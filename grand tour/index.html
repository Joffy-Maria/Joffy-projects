<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Tour with Chatbot</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            position: relative;
            text-align: center;
            color: white;
        }

        .header img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .section-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
            text-decoration: none;
        }

        nav {
            background-color: #00796b;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #30bdd6;
        }

        .content {
            background-color: #56afe6;
            height: calc(100vh - 370px);
        }

        /* Chatbot Button */
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        #chatbot-button:hover {
            transform: scale(1.1);
        }

        /* Chat Window */
        #chat-window {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1000;
        }

        #chat-header {
            background-color: #00796b;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-header h3 {
            margin: 0;
            font-size: 16px;
        }

        #close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        #chat-body {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .bot-message, .user-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .bot-message {
            background: #e0f7fa;
            color: #00796b;
            align-self: flex-start;
        }

        .user-message {
            background: #d1c4e9;
            color: #512da8;
            align-self: flex-end;
        }

        #chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #ffffff;
        }

        #chat-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }

        #send-btn {
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #send-btn:hover {
            background-color: #4abfe6;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://as1.ftcdn.net/v2/jpg/03/04/88/18/1000_F_304881889_yJ1S3butl9gVs0kMptYTU2N1EVmEJbz8.jpg" alt="Tour Background">
        <h1>GRAND TOUR</h1>
        <a href="#" class="section-button">Section 2</a>
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Places</a></li>
            <li><a href="#">Hotels and Restaurants</a></li>
            <li><a href="#">Tour Packages</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
    <div class="content"></div>

    <!-- Chatbot -->
    <div id="chatbot">
        <button id="chatbot-button">ðŸ’¬</button>
        <div id="chat-window">
            <div id="chat-header">
                <h3>Chat with Us</h3>
                <button id="close-chat">âœ–</button>
            </div>
            <div id="chat-body">
                <div class="bot-message">Hi there! How can I help you?</div>
            </div>
            <div id="chat-footer">
                <input type="text" id="chat-input" placeholder="Type your message here...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        const chatbotButton = document.getElementById("chatbot-button");
        const chatWindow = document.getElementById("chat-window");
        const closeChat = document.getElementById("close-chat");
        const chatInput = document.getElementById("chat-input");
        const chatBody = document.getElementById("chat-body");
        const sendBtn = document.getElementById("send-btn");
    
        // Open and close chatbot
        chatbotButton.addEventListener("click", () => {
            chatWindow.style.display = "block";
            chatbotButton.style.display = "none";
        });
    
        closeChat.addEventListener("click", () => {
            chatWindow.style.display = "none";
            chatbotButton.style.display = "block";
        });
    
        // Send message to backend
        async function getAIResponse(userMessage) {
            try {
                const response = await fetch("/generate", {
                    method: "POST",  // Use POST for sending data
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ input: userMessage }), // Sending input to the backend
                });
    
                if (!response.ok) {
                    throw new Error('Failed to get response from AI');
                }
    
                const data = await response.json();
                return data.response;  // Assumes the backend sends the generated response in "response" field
            } catch (error) {
                console.error("Error fetching AI response:", error);
                return "Sorry, I couldn't process that request. Please try again.";
            }
        }
    
        // Handle message sending
        sendBtn.addEventListener("click", async () => {
            const userMessage = chatInput.value.trim();
    
            if (userMessage) {
                // Display user message in the chat window
                const userMessageDiv = document.createElement("div");
                userMessageDiv.classList.add("user-message");
                userMessageDiv.textContent = userMessage;
                chatBody.appendChild(userMessageDiv);
    
                // Clear the input field
                chatInput.value = "";
    
                // Scroll to the bottom of the chat
                chatBody.scrollTop = chatBody.scrollHeight;
    
                // Get AI response
                const aiMessage = await getAIResponse(userMessage);
    
                // Display AI response in the chat window
                const aiMessageDiv = document.createElement("div");
                aiMessageDiv.classList.add("bot-message");
                aiMessageDiv.textContent = aiMessage;
                chatBody.appendChild(aiMessageDiv);
    
                // Scroll to the bottom of the chat again after bot's response
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        });
    
        // Optional: Allow pressing "Enter" to send the message
        chatInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
